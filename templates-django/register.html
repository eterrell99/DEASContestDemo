<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block main %}
<div class="container px-4 py-5">
    <h2>Sign up</h2>
    <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend>
            {{ form.as_p }}
            {{ pform.as_p }}
        </legend>
    </fieldset>
     <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
</body>
</html>
